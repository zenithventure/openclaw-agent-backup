# Local development environment
# Usage: docker compose up
#
# Services:
#   - api:   Backup service on http://localhost:8080
#   - minio: S3-compatible storage on http://localhost:9000 (console: http://localhost:9001)
#
# MinIO credentials: minioadmin / minioadmin

services:
  api:
    build: ./service
    ports:
      - "8080:8080"
    environment:
      LISTEN_ADDR: ":8080"
      STORE_MODE: sqlite
      DATABASE_PATH: /data/backup.db
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_BUCKET: openclaw-backups
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_PUBLIC_ENDPOINT: http://localhost:9000
      S3_FORCE_PATH_STYLE: "true"
      RETENTION_DAYS: "7"
    volumes:
      - api-data:/data
    depends_on:
      minio-setup:
        condition: service_completed_successfully

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data

  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 2;
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/openclaw-backups;
      echo 'Bucket ready';
      "

volumes:
  api-data:
  minio-data:
